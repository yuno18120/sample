<!DOCTYPE html>
<html lang="en">

</html>
<html style="background-color: white" id="bcolor">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速度センサー</title>
</head>

<body>
    <h1 id="t1"></h1>
    <h1 id="t2"></h1>
    <h1 id="t3"></h1>
    <h1 id="t4"></h1>
    <canvas width="375" height="375" id="mycanvas"></canvas>

    <script>

        let canvas = document.getElementById('mycanvas');
        let c = canvas.getContext('2d');
        let color = document.getElementById("bcolor");

        let X = 0; //devicemotionのデータを格納する変数
        let y = 0; //deviceXを決定するために使う変数
        let z = 0;
        let count = 0;
        let second = 0;
        let deviceX = [];  //設定する角度
        let sampleDeta = [];  //平均データ

        window.addEventListener("deviceorientation", deviceMotion);
        canvas.addEventListener("touchstart", touchstart);
        //canvas.addEventListener("mouseenter", mousedown)//pcでデバックする時用　実際はコメントアウト

        function run() {
            //デバイスの初期設定
            if (count == 0) {

                document.getElementById("t1").innerText = "デバイスをあなたの持ちやすいようにお持ちください";
                document.getElementById("t2").innerText = "お持ちになれば決定ボタンを押してください";

            } else if (count == 1) {

                document.getElementById("t1").innerText = "デバイスを右回りに90度傾けてください";
                document.getElementById("t2").innerText = "ちょうど90度であると思ったところで決定ボタンを3秒間長押ししてください";

            } else if (count == 2) {

                document.getElementById("t1").innerText = "デバイスを元の位置に戻した後、左回りで90度傾けてください";
                document.getElementById("t2").innerText = "お持ちになれば決定ボタンを押してください";

            } else {
                document.getElementById("t1").innerText = "";
                document.getElementById("t2").innerText = "";

                if (x > deviceX[0] - 3 && x < deviceX[0] + 3) {
                    color.style.backgroundColor = "rgb(255,0,0)";
                } else {
                    color.style.backgroundColor = "rgb(255,255,255)";
                }

            }

            if (count <= 2) {
                c.beginPath();
                c.rect(100, 100, 50, 50);
                c.fillStyle = "black";
                c.fill();
                c.closePath();
            }

            document.getElementById("t1").innerText = x;
            document.getElementById("t3").innerText = sampleDeta;
            document.getElementById("t4").innerText = deviceX;
        }

        function touchstart() {
            if (count == 1 || count == 2) {
                sampleDeta.push(X);
                for (let i = 0; i < sampleDeta.length; i++) {
                    y += sampleDeta[i];
                    deviceX.push(y / sampleDeta.length);
                    sampleDeta[i] = 0;
                }
            }
            count++;
        }
        /*function mousedown() {  //pcでデバックする時用　実際はコメントアウト
            if (count == 1 || count == 2) {
                sampleDeta.push(x);
                for (let i = 0; i < sampleDeta.length; i++) {
                    y += sampleDeta[i];
                    deviceX.push(y / sampleDeta.length);
                    sampleDeta[i] = 0;
                }
            }
            count++;
        }*/

        function deviceMotion(e) {
            X = e.alpha;
        }

        setInterval(run, 100);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="375" height="375" id="mycanvas"></canvas>
    <script>

        let canvas = document.querySelector('canvas');
        let c = canvas.getContext('2d');
        let rx = 10, ry = 10;

        let isTouch;

        c.beginPath();
        c.rect(0, 0, canvas.width, canvas.height);
        c.fillStyle = "black";
        c.fill();
        c.closePath();
        /*
        if(window.DeviceOrientationEvent){
            if(DeviceOrientationEvent.requestPermisson){
                DeviceOrientationEvent.requestPermisson().then(function(responce){
                    if(responce == 'granted'){
                        window.addEventListener("devicemotion",deviceOrientation);
                    }
                })
            }
        }else{
            window.addEventListener("devicemotion",deviceOrientation);
        }*/

        canvas.addEventListener("touchstart", touchStart);

        function touchStart() {
            if (!isTouch) {
                isTouch = true;
            } else {
                isTouch = false;
                c.beginPath();
                c.rect(0, 0, canvas.width, canvas.height);
                c.fillStyle = "black";
                c.fill();
                c.closePath();
            }
        }

        function deviceOrientation(e) {
            if (isTouch) {
                let x = 100 * e.accelerationIncludingGravity.x;
                let y = 100 * e.accelerationIncludingGravity.y;

                rx += x;
                ry += y;
            }
        }

        function run() {
            if(isTouch){
                c.beginPath();
                c.rect(rx, ry, 10, 10);
                c.fillStyle = "white";
                c.fill();
                c.closePath();
            }
        }

        setInterval(run,10);
    </script>
</body>

</html>

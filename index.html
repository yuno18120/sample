<!DOCTYPE html>
<html lang="en"></html>
<html style="background-color: white" id="bcolor"></html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速度センサー</title>
</head>

<body>
    <h1 id="t1"></h1>
    <h1 id="t2"></h1>
    <h1 id="t3"></h1>
    <canvas width="375" height="375" id="mycanvas"></canvas>
    <script>
        let canvas = document.getElementById('mycanvas');
        let c = canvas.getContext('2d');
        let color = document.getElementById("bcolor");

        let x,y,z = 0;
        let deviceX = 355;

        window.addEventListener("deviceorientation",deviceMotion);

        function run() {
            document.getElementById("t1").innerText = x;

            if(x < deviceX+3 && x > deviceX-3){
                color.style.backgroundColor="rgb(100,0,0)";
            }
        }

        function deviceMotion(e) {
            x = e.alpha;
            y = e.beta;
            z = e.gamma;
        }

        setInterval(run, 100);
    </script>
</body>

</html>

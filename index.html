<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速度センサー</title>
</head>

<body>
    <h1 id="t1"></h1>
    <canvas width="375" height="375" id="mycanvas"></canvas>
    <script>
        window.addEventListener("devicemotion",deviceMotion);

        let x=0;

        function deviceMotion(e){
            x=e.acceleration.x;
        }

        function run(){
            document.getElementById("t1").innerText=x;
        }

        setInterval(run,100);
    </script>
</body>

</html>

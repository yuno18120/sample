<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速度センサー</title>
</head>

<body>
    <h1 id="t1"></h1>
    <h1 id="t2"></h1>
    <h1 id="t3"></h1>
    <canvas width="375" height="375" id="mycanvas"></canvas>
    <script>
        let canvas = document.getElementById('mycanvas');
        let c = canvas.getContext('2d');

        let x = 0;
        let bool = false;

        function deviceMotion(e) {
            x = e.acceleration.x;
        }

        function run() {
            if(window.DeviceMotionEvent){
                bool = true;
            }
            document.getElementById("t1").innerText = x;
            document.getElementById("t2").innerText = bool;
        }

        setInterval(run, 100);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速度センサー</title>
</head>

<body>
    <h1 id="t1"></h1>
    <h1 id="t2"></h1>
    <h1 id="t3"></h1>
    <canvas width="375" height="375" id="mycanvas"></canvas>
    <script>
        let canvas = document.getElementById('mycanvas');
        let c = canvas.getContext('2d');

        let x = 0;
        let bool = false;

        window.addEventListener("devicemotion",deviceMotion);

        canvas.addEventListener("mousedown", click);
        canvas.addEventListener("mouseup", releace);
        canvas.addEventListener("touchstart",click);
        canvas.addEventListener("touchend",releace);

        function click() {
            bool = true;
            /*if(window.DeviceMotionEvent){
                DeviceMotionEvent.requestPermisson().then(function(responce){
                    if(responce == 'granted'){
                        window.addEventListener("devicemotion",deviceMotion);
                        bool = true;
                    }
                })
            }*/
        }

        function releace() {
            bool = false;
        }

        function run() {
            document.getElementById("t1").innerText = x;
            document.getElementById("t2").innerText = bool;

            c.beginPath();
            c.rect(0, 0, canvas.width, canvas.height);
            c.fillStyle = "black";
            c.fill();
            c.closePath();
        }

        function deviceMotion(e) {
            x = e.acceleration.x;
        }

        setInterval(run, 100);
    </script>
</body>

</html>

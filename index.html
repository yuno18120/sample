<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速度センサー</title>
</head>

<body>
    <canvas width="375" height="375" id="mycanvas"></canvas>
    <script>

        let canvas = document.querySelector('canvas');
        let c = canvas.getContext('2d');
        let x = 0;
        let rx = 10, ry = 10;

        let isTouch;

        c.beginPath();
        c.rect(0, 0, canvas.width, canvas.height);
        c.fillStyle = "black";
        c.fill();
        c.closePath();

        canvas.addEventListener("touchstart", touchStart);

        function touchStart() {
            if (!isTouch) {
                isTouch = true;
                if (window.DeviceOrientationEvent) {
                    if (DeviceOrientationEvent.requestPermisson) {
                        DeviceOrientationEvent.requestPermisson().then(function (responce) {
                            if (responce == 'granted') {
                                window.addEventListener("devicemotion", deviceOrientation);
                            }
                        })
                    }
                } else {
                    window.addEventListener("devicemotion", deviceOrientation);
                }
            } else {
                isTouch = false;
                c.beginPath();
                c.rect(0, 0, canvas.width, canvas.height);
                c.fillStyle = "black";
                c.fill();
                c.closePath();
            }
        }

        function deviceOrientation(e) {
            if (isTouch) {
                x = 100 * e.accelerationIncludingGravity.x;
            }
        }

        function run() {
            if (isTouch) {
                c.beginPath();
                c.rect(rx, ry, 10, 10);
                c.fillStyle = "white";
                c.fill();
                c.closePath();

                rx += x;
            }
        }

        setInterval(run, 10);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

</html>
<html style="background-color: white" id="bcolor">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速度センサー</title>
</head>

<body>
    <h1 id="t1"></h1>
    <h1 id="t2"></h1>
    <h1 id="t3"></h1>
    <canvas width="375" height="375" id="mycanvas"></canvas>

    <script>

        let canvas = document.getElementById('mycanvas');
        let c = canvas.getContext('2d');
        let color = document.getElementById("bcolor");

        let x = 0; //devicemotionのデータを格納する変数
        let y = 0; //deviceXを決定するために使う変数
        let second = 3;
        let count = -1;
        let istouch = false;
        let deviceX = [0];  //設定する角度
        let sampleDeta = [0];  //平均データ

        window.addEventListener("deviceorientation", deviceMotion);
        canvas.addEventListener("touchstart", touchstart);
        canvas.addEventListener("touchend", touchend);
        //canvas.addEventListener("mouseenter", mousedown)//pcでデバックする時用　実際はコメントアウト

        function run() {
            //デバイスの初期設定
            if (count == -1) {

                document.getElementById("t1").innerText = "設定を始めます 指示に従ってください";
                document.getElementById("t2").innerText = "決定ボタンを押している時は動かさないようにしてください";

            } else if (count == 0) {

                document.getElementById("t1").innerText = "デバイスをあなたの持ちやすいようにお持ちください";
                document.getElementById("t2").innerText = "お持ちになれば決定ボタンを押してください";

            } else if (count == 1) {

                document.getElementById("t1").innerText = "デバイスを右回りに90度傾けてください";
                document.getElementById("t2").innerText = "できれば決定ボタンを約3秒間長押ししてください";

            } else if (count == 2) {

                document.getElementById("t1").innerText = "デバイスを元の位置に戻した後、左回りで90度傾けてください";
                document.getElementById("t2").innerText = "お持ちになれば決定ボタンを押してください";

            } else {
                document.getElementById("t1").innerText = "";
                document.getElementById("t2").innerText = "";

                //90度のところで画面を赤くする

                if (x > deviceX[0] - 3 && x < deviceX[0] + 3) {
                    color.style.backgroundColor = "rgb(255,0,0)";
                } else {
                    color.style.backgroundColor = "rgb(255,255,255)";
                }

            }

            if (count <= 2) {
                c.beginPath();
                c.rect(10, 10, 375, 200);
                c.fillStyle = "black";
                c.fill();
                c.closePath();

                document.getElementById("t3").innerText = sampleDeta[0];
            }
        }

        function touchstart() {
            istouch = true;
        }
        function touchend() {
            istouch = false;
            count++;
            if (sampleDeta.length != 0) {
                for (let i = 0; i < sampleDeta.length; i++) {
                    y += sampleDeta[i];

                }
            }
        }

        function deviceMotion() {
            x = e.alpha;
            if (sampleDeta.length == 1) {
                sampleDeta[0] = x;
            } else {
                sampleDeta[sampleDeta.length] = x;
            }
        }

        setInterval(run, 10);
    </script>
</body>

</html>
